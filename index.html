<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Watermarking</title>
</head>
<body>
    <input type="file" id="uploadOriginal" accept="image/*"> Upload Original Image
    <input type="file" id="uploadWatermark" accept="image/*" style="display:none;"> Upload Watermark Image
    <br>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="watermarkedImage" alt="Watermarked Image" style="display:none;">
    <br>
    <button id="applyButton" style="display:none;">Apply Watermark</button>
    <button id="extractButton" style="display:none;">Extract Watermark</button>
    <br>
    <canvas id="watermarkCanvas" style="display:none;"></canvas>
    <img id="extractedWatermark" alt="Extracted Watermark" style="display:none;">
    <script src="watermark.js"></script>
</body>
</html>
